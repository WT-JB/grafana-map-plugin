<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">

<div id="mapid_{{ctrl.panel.id}}" class="mapcontainer {{ctrl.saturationClass}}" ng-style="{height: ctrl.height}">
    <div id="aqiLegend">
        <table id="environmentTable">
            <tr>
                <th>AQI Interval</th>
                <th>Meaning</th>
            </tr>
            <tr>
                <td style="background-color: #00e400">[0, 50]</td>
                <td style="background-color: #00e400">Good</td>
            </tr>
            <tr>
                <td style="background-color: #ffff00">[51, 100]</td>
                <td style="background-color: #ffff00">Moderate</td>
            </tr>
            <tr>
                <td style="background-color: #ff7e00">[101, 150]</td>
                <td style="background-color: #ff7e00">Unhealthy (sensitive groups)</td>
            </tr>
            <tr>
                <td style="background-color: #ff0000">[151, 200]</td>
                <td style="background-color: #ff0000">Unhealthy</td>
            </tr>
            <tr>
                <td style="background-color: #8f3f97">[201, 300]</td>
                <td style="background-color: #8f3f97">Very Unhealthy</td>
            </tr>
            <tr>
                <td style="background-color: #7e0023">[301, 400]</td>
                <td style="background-color: #7e0023">Hazardous</td>
            </tr>
        </table>
        <table id="trafficTable">
            <tr>
                <th>Traffic Intensity</th>
                <th>Meaning</th>
            </tr>
            <tr>
                <td style="background-color: #00e400">[0, 15]</td>
                <td style="background-color: #00e400">Good</td>
            </tr>
            <tr>
                <td style="background-color: #ffff00">[15, 30]</td>
                <td style="background-color: #ffff00">Moderate</td>
            </tr>
            <tr>
                <td style="background-color: #ff7e00">[30, 45]</td>
                <td style="background-color: #ff7e00">Some congestion</td>
            </tr>
            <tr>
                <td style="background-color: #ff0000">[45, 50]</td>
                <td style="background-color: #ff0000">Congested</td>
            </tr>
        </table>
    </div>
        <div id="measuresTable">
            <label style="text-align:center; color:black">Air Parameters</label>
            <table id="measures-table">
        </table>
        </div>
        <div id="healthConcernsWrapper">
            <div id="healthConcerns">
                <label style="text-align:center; color:black">Health Concerns</label>
                <label id="healthRisk"></label>
            </div>
        </div>
</div>
<div id="dataChart">
    <div id="dataDetails">
        <select id="airParametersDropdown">
            <!--<option id="pollutantOption" value="0" selected="selected">Select an Air Paramater</option>-->
        </select>
    <br/>
    <!--<button onClick="GetSelectedItem('select1');">Get Selected Item</button>-->
    </div>
    <div id="graphContainer" style="width:100%; height:300px;"></div>
</div>
