    <div id="aqiLegend">
        <table id="environmentTable">
            <tr>
                <th>AQI Interval</th>
                <th>Meaning</th>
            </tr>
            <tr>
                <td style="background-color: #009966">[0, 50]</td>
                <td style="background-color: #009966">Good</td>
            </tr>
            <tr>
                <td style="background-color: #ffde33">[51, 100]</td>
                <td style="background-color: #ffde33">Moderate</td>
            </tr>
            <tr>
                <td style="background-color: #ff9933">[101, 150]</td>
                <td style="background-color: #ff9933">Unhealthy (sensitive groups)</td>
            </tr>
            <tr>
                <td style="background-color: #cc0033">[151, 200]</td>
                <td style="background-color: #cc0033">Unhealthy</td>
            </tr>
            <tr>
                <td style="background-color: #660099">[201, 300]</td>
                <td style="background-color: #660099">Very Unhealthy</td>
            </tr>
            <tr>
                <td style="background-color: #7e0023">[301, 400]</td>
                <td style="background-color: #7e0023">Hazardous</td>
            </tr>
        </table>
        <table id="trafficTable">
            <tr>
                <th>Traffic Intensity</th>
                <th>Meaning</th>
            </tr>
            <tr>
                <td style="background-color: #009966">[0, 15]</td>
                <td style="background-color: #009966">Good</td>
            </tr>
            <tr>
                <td style="background-color: #ffde33">[15, 30]</td>
                <td style="background-color: #ffde33">Moderate</td>
            </tr>
            <tr>
                <td style="background-color: #ff9933">[30, 45]</td>
                <td style="background-color: #ff9933">Some congestion</td>
            </tr>
            <tr>
                <td style="background-color: #cc0033">[45, 50]</td>
                <td style="background-color: #cc0033">Congested</td>
            </tr>
        </table>
    </div>
        <div id="measuresTable">
            <label style="text-align:center; color:black">Air Parameters</label>
            <table id="measures-table">
        </table>
        </div>

            <div id="healthConcerns">
                <label style="text-align:center; color:black">Health Concerns</label>

</div>
